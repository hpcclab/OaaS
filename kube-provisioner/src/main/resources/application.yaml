
"%dev":
  quarkus:
    http:
      port: 8091
    log:
      category:
        "org.hpcclab.oaas":
          level: DEBUG

oaas:
  kp:
    fnProvisionTopic: oaas-fn
    clsProvisionTopic: oaas-cls
    exposeKnative: false

quarkus:
  docker:
    dockerfile-jvm-path: src/main/docker/Dockerfile.jvm21
  http:
    access-log:
      enabled: true
      exclude-pattern: /q/.*
  vertx:
    prefer-native-transport: true
  container-image:
    image: ${ci.registry.image:oaas}/kube-provisioner${tag:}
  jib:
    base-jvm-image: eclipse-temurin:17-jre-ubi9-minimal
  console:
    color: true
mp:
  messaging:
    incoming:
      fnProvisions:
        connector: smallrye-kafka
        topic: ${oaas.kp.fnProvisionTopic}
        auto:
          offset:
            reset: earliest
      clsProvisions:
        connector: smallrye-kafka
        topic: ${oaas.kp.clsProvisionTopic}
        auto:
          offset:
            reset: earliest
