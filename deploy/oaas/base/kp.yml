apiVersion: apps/v1
kind: Deployment
metadata:
  name: kube-provisioner
  labels:
    app: kube-provisioner
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kube-provisioner
  template:
    metadata:
      labels:
        app: kube-provisioner
    spec:
      serviceAccountName: kp-sa
      containers:
        - name: kube-provisioner
          envFrom:
            - configMapRef:
                name: oaas-env
          image: ghcr.io/hpcclab/oaas/kube-provisioner:sc22
          ports:
            - containerPort: 8080
          resources:
            limits:
              cpu: '1'
              memory: 512M
            requests:
              cpu: '0.1'
              memory: 256M
          imagePullPolicy: Always
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /q/health/live
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 30
            successThreshold: 1
            timeoutSeconds: 10
          readinessProbe:
            failureThreshold: 10
            httpGet:
              path: /q/health/ready
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: kube-provisioner
spec:
  selector:
    app: kube-provisioner
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
