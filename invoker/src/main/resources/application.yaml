"%test":
  quarkus:
    console:
      color: true
    log:
      min-level: TRACE
    kafka:
      devservices:
        port: 9092
  oprc:
    log: TRACE
    invoker:
      kafka: localhost:9092
      storageAdapterUrl: "http://localhost:8000"

"%dev":
  quarkus:
    http:
      port: 8089
    devservices:
      enabled: false
  oprc:
    log: DEBUG
    invoker:
      kafka: PLAINTEXT://localhost:19092
      storageAdapterUrl: http://localhost:8090
      s3:
        url: http://localhost:9000
        publicUrl: http://localhost:9000
        bucket: oaas
        accessKey: minio_access_key
        secretKey: minio_access_key
      useSa: false
      clusterLock: true

oprc:
  log: INFO
  name: invoker
  ispn:
    objStore:
      maxCount: 1000000
      queueSize: 1000000
      storageType: OFF_HEAP
    clsStore:
      maxCount: 10000
      storageType: HEAP
    fnStore:
      maxCount: 10000
      storageType: HEAP
  env: |
    OPRC_DB_PKG_HOST=localhost
    OPRC_DB_PKG_PORT=8529
    OPRC_DB_PKG_USER=root
    OPRC_DB_DEFAULT_HOST=localhost
    OPRC_DB_DEFAULT_PORT=8529
    OPRC_DB_DEFAULT_USER=root
    OPRC_DB_INV_HOST=localhost
    OPRC_DB_INV_PORT=8529
    OPRC_DB_INV_USER=root

quarkus:
  grpc:
    server:
      use-separate-server: false
  s3:
    devservices:
      enabled: false
  naming:
    enable-jndi: true
  console:
    color: true
  http:
    access-log:
      enabled: true
      pattern: '"%r" %s %b %{RESPONSE_TIME} ms'
      exclude-pattern: /q/.*
    record-request-start-time: true
  vertx:
    prefer-native-transport: true
  log:
    category:
      "org.hpcclab.oaas":
        level: ${oprc.log}
  container-image:
    image: ${ci.registry.image:oaas}/${oprc.name}${tag:}
  micrometer:
    export:
      json:
        enabled: true
        path: jsonmetrics
