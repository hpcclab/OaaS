templates:
  default:
    type: "default"
    condition: { }
    services:
      invoker:
        image: ghcr.io/hpcclab/oaas/invoker
        imagePullPolicy: IfNotPresent
        stabilizationWindow: 120000
        maxScaleStep: 2
        env:
          OPRC_INVOKER_NUMOFVERTICLE: "1"
          OPRC_INVOKER_NUMOFINVOKERVERTICLE: "2"
          OPRC_LOG: "DEBUG"
        requestCpu: '1'
        requestMemory: 1Gi
        limitCpu: '2'
        limitMemory: 2Gi
        maxReplicas: 20
        objectiveMissThreshold: 0.4
      storage-adapter:
        image: ghcr.io/hpcclab/oaas/storage-adapter
        imagePullPolicy: IfNotPresent
        stabilizationWindow: 30000
        maxScaleStep: 2
        env:
          OPRC_LOG: "DEBUG"
        requestCpu: 500m
        requestMemory: 256Mi
        limitCpu: '2'
        limitMemory: 1Gi
        maxReplicas: 20
        objectiveMissThreshold: 0.4
    optimizerConf:
      thresholdUpper: 1
      thresholdLower: 0.5
      fnThresholdUpper: 0.7
      fnThresholdLower: 0.3
    functions:
      stabilizationWindow: 30000
      maxScaleStep: 3
      defaultRequestCpu: 500m
      defaultRequestMem: 256Mi
    priority: 0
  ######################################################
  high-load:
    condition:
      path: "$.qos.throughput"
      op: GT
      val: "1000"
    type: "default"
    services:
      invoker:
        image: ghcr.io/hpcclab/oaas/invoker
        imagePullPolicy: IfNotPresent
        stabilizationWindow: 120000
        maxScaleStep: 1
        env:
          OPRC_INVOKER_NUMOFVERTICLE: "2"
          OPRC_INVOKER_NUMOFINVOKERVERTICLE: "2"
          QUARKUS_HTTP_ACCESS_LOG_ENABLED: "false"
          OPRC_LOG: "WARN"
        requestCpu: '4'
        requestMemory: 2Gi
        limitCpu: '4'
        limitMemory: 4Gi
        maxReplicas: 20
        objectiveMissThreshold: 0.4
        startReplicasToTpRatio: 0.00005
        idleFilterThreshold: 0.5
      storage-adapter:
        image: ghcr.io/hpcclab/oaas/storage-adapter
        imagePullPolicy: IfNotPresent
        stabilizationWindow: 30000
        maxScaleStep: 1
        env:
          OPRC_LOG: "DEBUG"
        requestCpu: '2'
        requestMemory: 512Mi
        limitCpu: '2'
        limitMemory: 2Gi
        maxReplicas: 20
        objectiveMissThreshold: 0.4
        startReplicasToTpRatio: 0.00005
        idleFilterThreshold: 0.5
    optimizerConf:
      thresholdUpper: 1
      thresholdLower: 0.3
      fnThresholdUpper: 0.9
      fnThresholdLower: 0.4
    functions:
      stabilizationWindow: 60000
      maxScaleStep: 5
      defaultRequestCpu: 500m
      defaultRequestMem: 256Mi
      idleFilterThreshold: 0.5
    priority: 10
