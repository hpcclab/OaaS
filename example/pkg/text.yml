name: example
functions:
  - name: text.concat
    type: TASK
    outputCls: .text
    provision:
#      knative:
#        image: ghcr.io/pawissanutt/oaas/concat-fn-py:latest
#        targetConcurrency: 32
#        requestsCpu: '0.25'
#        limitsCpu: '2'
#        minScale: -1
#        http2: true
#        env:
#          LOG_LEVEL: DEBUG
      deployment:
        image: ghcr.io/hpcclab/oaas/concat-fn-py:latest
        port: 8080
        pullPolicy: IfNotPresent
        env:
          LOG_LEVEL: DEBUG

    variableDescriptions:
      - name: append
  - name: chain-concat
    type: MACRO
    macro:
      steps:
        - target: $
          as: record1
          function: concat
          args:
            INPLACE: "false"
        - target: record1
          as: record2
          function: json-update
          args:
            INPLACE: "false"
        - target: record2
          as: record3
          function: concat
          args:
            INPLACE: "false"
      export: record3
classes:
  - name: text
    stateType: FILES
    objectType: SIMPLE
    stateSpec:
      keySpecs:
        - name: text
    functions:
      - access: PUBLIC
        function: .text.concat
        outputCls: .text
        immutable: true
      - access: PUBLIC
        function: .text.concat
        name: concat-inplace
        outputCls: void
        defaultArgs:
          INPLACE: "true"
      - access: PUBLIC
        name: new
        function: builtin.logical.new
        outputCls: .text
      - access: PUBLIC
        name: file
        function: builtin.logical.file




