name: example
functions:
  - name: image.resize
    type: TASK
    outputCls: .image
    provision:
      knative:
        image: ghcr.io/hpcclab/oaas/img-resize-fn-py:latest
        env:
          LOG_LEVEL: DEBUG
    variableDescriptions:
      - name: size
      - name: ratio
classes:
  - name: image
    stateSpec:
      keySpecs:
        - name: image
    parents: ['builtin.base']
    functions:
      - access: PUBLIC
        name: resize
        function: .image.resize
        outputCls: .image
        immutable: true
      - access: PUBLIC
        function: .image.resize
        name: resize-inplace
        outputCls: void


