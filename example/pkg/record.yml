name: example
functions:
  - name: record.random
    type: TASK
    provision:
      knative:
        image: ghcr.io/hpcclab/oaas/json-update-fn-py:latest
    config:
      offloadingMode: JSON
      custom:
        LOG_LEVEL: DEBUG


  - name: record.chain-random
    type: MACRO
    macro:
      steps:
        # var record1 = self.random()
        - target: '@'
          as: record1
          function: random
        # var record2 = record1.random()
        - target: record1
          as: record2
          function: random
        # var record3 = record2.random()
        - target: record2
          as: record3
          function: random
      # return record3
      output: record3
      # {step1: <record1>,step2: <record2>,step3: <record3>}
      respBody:
        - fromObj: record1
          transforms:
            - inject: step1
        - fromObj: record2
          transforms:
            - inject: step2
        - fromObj: record3
          transforms:
            - inject: step3

classes:
  - name: record
    stateType: FILES
    objectType: SIMPLE
    parents: ['builtin.base']
    functions:
      - name: random-inplace
        function: .record.random
        outputCls: none
        defaultArgs:
          INPLACE: "true"
      - name: random
        function: .record.random
        outputCls: .record
        immutable: true
        defaultArgs:
          INPLACE: "false"
      - name: chain
        function: .record.chain-random
        outputCls: .record
