name: example
functions:
  - name: record.random
    type: TASK
    provision:
      knative:
        image: ghcr.io/hpcclab/oaas/json-update-fn-py:latest
        requestsCpu: "0.5"
        requestsMemory: "256M"
        limitsCpu: "1"
        limitsMemory: "512M"
        port: 8080
        env:
          LOG_LEVEL: DEBUG


  - name: record.chain-update
    type: MACRO
    macro:
      # var record1 = self.json-update()
      # var record2 = record1.json-update()
      # var record3 = record2.json-update()
      # return record3
      steps:
        - target: '@'
          as: record1
          function: random
        - target: record1
          as: record2
          function: random
        - target: record2
          as: record3
          function: random
      output: record3
      respBody:
        - fromObj: record1
          transforms:
            - inject: step1
        - fromObj: record2
          transforms:
            - inject: step2
        - fromObj: record3
          transforms:
            - inject: step3

classes:
  - name: record
    stateType: FILES
    objectType: SIMPLE
    parents: ['builtin.base']
    functions:
      - name: random-inplace
        function: .record.random
        outputCls: none
        defaultArgs:
          INPLACE: "true"
      - name: random
        function: .record.random
        outputCls: .record
        immutable: true
        defaultArgs:
          INPLACE: "false"
      - name: chain
        function: .record.chain-update
        outputCls: .record
