name: example
functions:
  - name: video.transcode
    type: TASK
    outputCls: .video
    provision:
      knative:
        image: ghcr.io/hpcclab/oaas/transcode-fn-py:latest
        minScale: 1
        targetConcurrency: 3
    variableDescriptions:
      - name: RESOLUTION
      - name: VCODEC
      - name: FORMAT

classes:
  - name: video
    stateType: FILES
    objectType: SIMPLE
    stateSpec:
      keySpecs:
        - name: video
    parents: ['builtin.base']
    functions:
      - access: PUBLIC
        function: .video.transcode
        immutable: true
