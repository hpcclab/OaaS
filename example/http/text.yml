functions:
  - name: example.text.concat
    type: TASK
    outputCls: example.text
    validation: {}
    provision:
      knative:
        image: ghcr.io/pawissanutt/oaas/concat-function:latest
#        concurrency: 256
        minScale: 1
#        maxScale: 6
        requestsCpu: '0.25'
        limitsCpu: '2'
classes:
  - name: example.text
    stateType: FILES
    objectType: SIMPLE
    stateSpec:
      keySpecs:
        - name: text
    functions:
      - access: PUBLIC
        function: example.text.concat
