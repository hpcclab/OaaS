syntax = "proto3";
import "oprc-package.proto";
import "oprc-class.proto";
import "oprc-function.proto";

option java_multiple_files = true;
option java_package = "org.hpcclab.oaas.proto";

package oprc;

service DeploymentStatusUpdater {
  rpc updateCls(OClassStatusUpdate) returns (ProtoOClass) {};
  rpc updateFn(OFunctionStatusUpdate) returns (ProtoOFunction) {};
}

message OClassStatusUpdate {
  string key = 1;
  ProtoOClassDeploymentStatus status = 2;
}

message OFunctionStatusUpdate {
  string key = 1;
  ProtoOFunctionDeploymentStatus status = 2;
}

